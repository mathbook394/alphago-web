<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .section {
            margin-bottom: 8rem;
            margin: 0 150px; 
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1rem;
        }
        .grid-item {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
            height: 200px;
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .grid-item:hover {
            transform: scale(1.2);
            z-index: 1;
        }
        .slider {
            position: relative;
            width: 550px;
            height: 310px;
            overflow: hidden;
            margin-left: -15px;
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }
    </style>
</head>

<body class="bg-white">
    <!-- Header Section -->
    <header class="bg-blue-400 text-white p-6">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="/photo/wooshinlogo.png" alt="Wooshin Logo" class="w-10 h-10 mt-1">
                <a href="/" class="text-3xl font-bold ml-2">알파고</a>
            </div>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="/about" class="hover:text-gray-200">About</a></li>
                    <li><a href="/events" class="hover:text-gray-200">Events</a></li>
                    <li><a href="/gallery" class="hover:text-gray-200">Gallery</a></li>
                    <li><a href="https://github.com/" class="hover:text-gray-200">Github</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Gallery Introduction Section -->
    <section class="section">
        <h2 class="text-5xl font-bold mb-4 text-left"><br>갤러리</br></h2>
        <p class="text-xl text-left">알파고 사진 저장소</p>
    </section>

    <!-- Gallery Grid Section -->
    <section class="section" style="margin-top: 50px;">
        <div class="grid grid-cols-4 gap-4">
            <!-- Grid Items -->
            <div class="grid-item shadow-md" onclick="setGalleryNum(1)">
                <a href="/Gallery/gallery2">
                    <img src="/photo/main1.jpg" alt="Image">                
                </a>
            </div>
            <div class="grid-item shadow-md" onclick="setGalleryNum(2)">
                <a href="/Gallery/gallery2">
                    <img src="/photo/main2.jpg" alt="Image">
                </a>
            </div>
            <div class="grid-item shadow-md" onclick="setGalleryNum(3)">
                <a href="/Gallery/gallery2">
                <img src="/photo/main3.jpg" alt="Image">
                </a>  
            </div>
            <div class="grid-item shadow-md">
                <a href="/Gallery/gallery2" onclick="setGalleryNum(4)">
                <img src="/photo/main4.jpg" alt="Image">
                </a>  
            </div>
            <div class="grid-item shadow-md" onclick="setGalleryNum(5)">
                <a href="/Gallery/gallery2">
                <img src="/photo/main5.jpg" alt="Image">   
                </a>
            </div>
            <div class="grid-item shadow-md" onclick="setGalleryNum(6)">
                <a href="/Gallery/gallery2">
                <img src="/photo/main6.jpg" alt="Image">
                </a>  
            </div>
            <div class="grid-item shadow-md" onclick="setGalleryNum(7)">
                <a href="/Gallery/gallery2">
                <img src="/photo/main7.jpg" alt="Image">
                </a>
            </div>
            <div class="grid-item shadow-md" onclick="setGalleryNum(8)">
                <a href="/Gallery/gallery2">
                <img src="/photo/main8.jpg" alt="Image">
                </a>
            </div>
        </div>
    </section>
    <script>
        function setGalleryNum(num) {
            sessionStorage.setItem('img_num', num.toString());
        }
    </script>
</body>
</body>

<footer class="text-center text-sm text-gray-600 mt-8">

</footer>
</html>
