<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알파고 공식 웹사이트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }

        @media (min-width: 992px) {
            /* PC 버전 CSS 입력 */
            .navbar_overlay {
                display: none;
            }

            .navbar_burger {
                display: none;
            }

            .navbar_menu {
                display: none;
            }
        }

        @media (max-width: 991.98px) {
            /* 모바일 버전 CSS 입력 */
            .navbar_main {
                display: none;
            }
        }

        /* 공통 CSS */
        .navbar_main {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            color: #000;
            z-index: 999;
            animation: navbarBottom 1s forwards;
        }

        .navbar_links {
            margin-right: 10%;
        }

        .navbar_links a {
            text-decoration: none;
            color: #000;
            margin-right: 4rem;
            font-size: 0.9rem;
            font-weight: 600;
            position: relative;
            padding: 0.5rem 0;
        }

        .navbar_links a:last-child {
            margin-right: 0;
        }

        .navbar_links a::before {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 50%;
            width: 0;
            height: 3px;
            background-color: #792626;
            transition: width 0.2s ease-in-out, left 0.2s ease-in-out;
        }

        .navbar_links a:hover::before {
            width: 100%;
            left: 0;
        }

        .navbar_logo {
            margin-left: 10%;
            text-decoration: none;
            color: #000;
            font-size: 2.3rem;
            font-weight: 500;
        }

        .navbar_scroll {
            background-color: #fff;
            z-index: 5;
            border-bottom: 1px solid gray;
        }

        .navbar_scroll div a {
            color: black;
        }

        .navbar_scroll a {
            color: black;
        }

        @keyframes navbarBottom {
            0% {
                transform: translateY(-70%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .navbar_overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 998;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.1s ease;
        }

        .navbar_burger {
            position: fixed;
            top: 1rem;
            right: 1rem;
            cursor: pointer;
            color: #000;
        }

        .navbar_burger_back {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            cursor: pointer;
            color: #fff;
        }

        .navbar_menu {
            position: fixed;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background-color: #3182ce; /* 원하는 파란색 코드로 변경 */
            padding: 0 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            transform: translateX(100%);
            z-index: 999;
            color: #000;
            transition: transform 0.3s ease;
        }

        .navbar_menu a {
            position: relative;
            color: #ffffff;
            font-size: 1.5rem;
            margin-left: 1rem;
            margin-bottom: 3rem;
            text-decoration: none;
        }

        .navbar_menu.active {
            transform: translateX(0);
        }

        .navbar_overlay.active {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body class="bg-white">
    <header class="bg-blue-400 text-white p-6">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="/photo/wooshinlogo.png" alt="Wooshin Logo" class="w-10 h-10 mt-1">
                <a href="/" class="text-3xl font-bold ml-2">알파고</a>
            </div>
            <!-- 햄버거 버튼 추가 -->
            <button class="navbar_burger" id="navbar_burger">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="#FFFFFF" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                </svg>
            </button>
            <nav>

            </nav>
        </div>
    </header>

    <!-- 모바일 버전의 네비게이션 메뉴 -->
    <div class="navbar_overlay" id="navbar_overlay"></div>
    <div class="navbar_menu" id="navbar_menu">
        <a href="/about">About</a>
        <a href="/events">Events</a>
        <a href="/gallery">Gallery</a>
        <a href="https://github.com/">Github</a>
        <div class="navbar_burger_back" id="navbar_burger_back">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="bg-blue-400" class="bi bi-x-lg" viewBox="0 0 16 16">
                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
            </svg>
        </div>
    </div>

    <main class="flex flex-col items-center justify-center py-2">
        <h1 class="text-4xl font-bold mb-8">Upcoming Events</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 w-full max-w-7xl">
            <div class="rounded-lg border bg-card text-card-foreground shadow-sm overflow-hidden" data-v0-t="card">
                <img
                    src="/photo/events1.jpg"
                    alt="Event 1"
                    class="w-full h-64 object-cover"
                    width="300"
                    height="200"
                    style="aspect-ratio: 300 / 200; object-fit: cover;"
                />
                <div class="p-6">
                    <h2 class="text-2xl font-bold mb-2">알파고 면접</h2>
                    <p class="text-gray-500">This is a short description for Event 1.</p>
                    <a href="/events1" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2 mt-4">
                        더 알아보기
                    </a>
                </div>
            </div>
            <div class="rounded-lg border bg-card text-card-foreground shadow-sm overflow-hidden" data-v0-t="card">
                <img
                    src="/photo/events2.jpg"
                    alt="Event 2"
                    class="w-full h-64 object-cover"
                    width="300"
                    height="200"
                    style="aspect-ratio: 300 / 200; object-fit: cover;"
                />
                <div class="p-6">
                    <h2 class="text-2xl font-bold mb-2">과학의 날</h2>
                    <p class="text-gray-500">This is a short description for Event 2.</p>
                    <a href="/events2" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2 mt-4">
                        더 알아보기
                    </a>
                </div>
            </div>
            <div class="rounded-lg border bg-card text-card-foreground shadow-sm overflow-hidden" data-v0-t="card">
                <img
                    src="/photo/events3.jpg"
                    alt="Event 3"
                    class="w-full h-64 object-cover"
                    width="300"
                    height="200"
                    style="aspect-ratio: 300 / 200; object-fit: cover;"
                />
                <div class="p-6">
                    <h2 class="text-2xl font-bold mb-2">은행제</h2>
                    <p class="text-gray-500">This is a short description for Event 3.</p>
                    <a href="/events3" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2 mt-4">
                        더 알아보기
                    </a>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center text-sm text-gray-600 mt-8">
            © 2024 알파고, All rights reserved.
            <div class="flex justify-center space-x-4">
                <a href="https://github.com/" class="text-blue-500">github</a>
                <a href="https://wooshin.sen.hs.kr/" class="text-blue-500">우신고등학교</a>
                <a href="#" class="text-blue-500">10922@wooshin.sen.hs.kr</a>
            </div>
        </footer>
    </main>
    <script>
        const navbarBurger = document.querySelector('#navbar_burger');
        const navbarBurgerBack = document.querySelector('#navbar_burger_back');
        const navbarMenu = document.querySelector('#navbar_menu');
        const navbarOverlay = document.querySelector('#navbar_overlay');

        navbarBurger.addEventListener('click', () => {
            navbarMenu.classList.toggle('active');
            navbarOverlay.classList.toggle('active');
        });

        navbarBurgerBack.addEventListener('click', () => {
            navbarMenu.classList.remove('active');
            navbarOverlay.classList.remove('active');
        });

        navbarOverlay.addEventListener('click', () => {
            navbarMenu.classList.remove('active');
            navbarOverlay.classList.remove('active');
        });
    </script>
</body>
</html>
