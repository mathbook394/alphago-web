<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알파고 공식 웹사이트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        main {
            margin-top: 4rem;
        }
        .section {
            margin-bottom: 0rem;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr); /* 한 줄에 하나의 항목만 표시 */
            gap: 1rem; /* 항목 간 간격 */
            justify-content: center; /* 중앙 정렬 */
        }
        .grid img {
            height: 310px; /* 이미지 높이 고정 */
            width: 550; /* 이미지 비율을 유지하면서 높이에 맞게 조정 */
        }
        .grid-item {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
            height: 200px;
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .grid-item:hover {
            transform: scale(1.2);
            z-index: 1;
        }
        body {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body class="bg-white">
    <header class="bg-blue-400 text-white p-6">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="/photo/wooshinlogo.png" alt="Wooshin Logo" class="w-10 h-10 mt-1">
                <a href="/" class="text-3xl font-bold ml-2">알파고</a>
            </div>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="/about" class="hover:text-gray-200">About</a></li>
                    <li><a href="/events" class="hover:text-gray-200">Events</a></li>
                    <li><a href="/gallery" class="hover:text-gray-200">Gallery</a></li>
                    <li><a href="https://github.com/" class="hover:text-gray-200">Github</a></li>
                </ul>
            </nav>
        </div>
    </header>

<!-- Festival Schedule Section -->
<div class="container mx-auto px-4">
    <div class="max-w-4xl mx-auto py-12">
        <h1 class="text-5xl font-bold text-center mb-6">알파고 면접</h1>
        <p class="text-xl text-center mb-6">
            여기에 알파고 지원 설명
        </p>
        <!-- Festival Images -->
        <div class="grid grid-cols-2 gap-4">
            <img src="/photo/main5.jpg" alt="Festival Image 1" class="w-full h-auto">
            <img src="/photo/main6.jpg" alt="Festival Image 2" class="w-full h-auto">
            <img src="/photo/main7.jpg" alt="Festival Image 3" class="w-full h-auto">
            <img src="/photo/main8.jpg" alt="Festival Image 4" class="w-full h-auto">
        </div>
    </div>
</div>
        <!-- Footer -->
    <footer class="text-center text-sm text-gray-600 mt-8">
            © 2024 알파고, All rights reserved.
        <div class="flex justify-center space-x-4">
            <a href="https://github.com/" class="text-blue-500">github</a>
            <a href="https://wooshin.sen.hs.kr/" class="text-blue-500">우신고등학교</a>
            <a href="#" class="text-blue-500">10922@wooshin.sen.hs.kr</a>
        </div>
    </footer>
</main>
</body>
</html>
